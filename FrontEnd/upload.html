<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = `Selected file: ${file.name}`;
            } else {
                document.getElementById('file-name').textContent = 'No file selected';
            }
        }
    </script>
  </head>
  <body>
    <div class="Upload" style="width: 100%; height: 100%; background: white; justify-content: center; align-items: center; display: inline-flex">
        <div class="Frame246" style="width: 602px; height: 477px; position: relative; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 8px; overflow: hidden; border: 9px black solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex; margin: 100px 0px 0px 0px">

          <div class="Frame263" style="width: 602px; height: 86px; padding-right: 397px; justify-content: flex-start; align-items: center; display: inline-flex;">
            <div class="Frame247" style="width: 205px; align-self: stretch; padding-top: 19px; padding-bottom: 20px; padding-left: 0px; padding-right: 35px; justify-content: center; align-items: center; display: inline-flex">
              <div class="Upload" style="width: 134px; height: 47px; color: black; font-size: 32px; font-family: Poppins; font-weight: 400; word-wrap: break-word">Upload</div>
            </div>
          </div>

          <div class="Frame250" style="height: 198px; padding-top: 12px; padding-bottom: 16px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">

            <div class="Frame264" style="align-self: stretch; height: 83px; padding-bottom: 7px; padding-left: 27px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
              <div class="Image" style="width: 94px; height: 15px; color: #888888; font-size: 14px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Image</div>
              <div class="Frame266" style="align-self: stretch; height: 53px; padding-right: 11px; justify-content: flex-start; align-items: flex-start; gap: 5px; display: inline-flex">
                <button type="button" onclick="document.getElementById('image-input').click();" class="Frame254" style="width: 95px; align-self: stretch; padding: 10px; background: black; border-radius: 6px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                  <div class="AddImage" style="width: 94px; text-align: center; color: white; font-size: 14px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Add image</div>
                </button>
                <input type="file" id="image-input" class="file-input" accept=".jpg,.jpeg,.png" onchange="handleFileSelect(event)" style="display: none">
                <div id="file-name" class="Frame267" style="width: 444px; height: 53px; position: relative; padding-left: 20px; border-radius: 12px; border: 1px rgba(102, 102, 102, 0.35) solid; justify-content: flex-start; align-items: center; display: inline-flex; color: #888888; font-size: 16px; font-family: Poppins; font-weight: 500; word-wrap: break-word">No File Selected</div>
              </div>
            </div>

            <div class="Frame265" style="align-self: stretch; height: 83px; padding-bottom: 6px; padding-left: 27px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: inline-flex">
              <div class="LabelOptional" style="width: 94px; height: 15px; color: #888888; font-size: 14px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Label (Optional)</div>
              <div class="Frame266" style="align-self: stretch; height: 56px; padding-right: 11px; justify-content: flex-start; align-items: flex-start; gap: 5px; display: inline-flex">
                <button type="button" class="Frame255" style="width: 95px; align-self: stretch; padding: 10px; background: black; border-radius: 6px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                  <div class="AddLabel" style="width: 95px; text-align: center; color: white; font-size: 14px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Add Label</div>
                </button>
                <input type="text" id="label" class="Frame267" style="width: 464px; height: 53px; position: relative; border-radius: 12px; border: 1px rgba(102, 102, 102, 0.35) solid; display: inline-flex; color: #000000; font-size: 16px; font-family: Poppins; font-weight: 500; word-wrap: break-word"></input>
              </div>
            </div>

          </div>

          <div class="Frame249" style="width: 602px; height: 188px; justify-content: center; align-items: center; display: inline-flex">
            <button type="button" class="Frame254" style="padding-left: 10px; padding-right: 10px; padding-top: 1px; padding-bottom: 1px; background: black; border-radius: 6px; justify-content: center; align-items: center; display: inline-flex">
              <div class="Confirm" style="text-align: center; color: white; font-size: 21px; font-family: Poppins; font-weight: 500; word-wrap: break-word">Confirm</div>
            </button>
          </div>

        </div>
      </div>
  </body>
</html>
