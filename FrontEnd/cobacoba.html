<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector</title>
    <style>
        .file-upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Poppins, sans-serif;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .file-upload-btn:hover {
            background-color: #0056b3;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <button class="file-upload-btn" onclick="document.getElementById('file-input').click();">Select Document</button>
    <input type="file" id="file-input" class="file-input" accept=".pdf,.doc,.docx,.txt" onchange="handleFileSelect(event)">
    
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                console.log(`Selected file: ${file.name}`);
                // Add your custom logic here (e.g., uploading the file, displaying its name, etc.)
            }
        }
    </script>
</body>
</html>
